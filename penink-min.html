<style type="text/css">
html, p {font-family:verdana,arial,sans-serif;font-size:13px;}
html, body {height:100%;width:98%}
h1 {margin:5px 0;text-shadow: 0 1px 2px #bababa;}
.uploadwr a {cursor:pointer;font-size:11px;color:#dfdfd0;font-family:verdana,arial,sans-serif;border:1px solid #00238c;background:#242415;padding:4px 14px;border-radius:4px;}
.uploadwr a:hover {background:#686859;box-shadow:0 1px 2px #999999;font-style:italic;}
#canvasWr {display:flex;justify-content:center;border-radius:3px;}
#canvas {display:block;max-width:100%;margin:0;}
#buttongroup {display:none;clear:both;margin:12px 2px;padding: 2px;height: 30px;}
#buttongroup a {cursor:pointer;border-radius:3px;border: 2px solid transparent;display: table-cell;padding: 2px;margin-right:3px;}
#buttongroup a:hover {border: 2px solid #777777;}
#cropbtns {display:none;}
#undo {opacity:0.2;}
#results th {text-align: left;}
#results td {font-size: 11px;}
#blackbar {display:block;height:10px;background-color:#000;border-radius: 4px;box-shadow: 1px 1px 2px #8c8c8c;}
#graybar {display:block;height:8px;background-color:#a8a8a8;border-radius: 3px;box-shadow: 1px 1px 2px #8c8c8c;border: 1px solid #686868;}
#whitebar {display:block;height:8px;background-color:#fff;border-radius: 3px;border:1px solid #c8c8c8;box-shadow: 1px 1px 2px #8c8c8c;}
#overallbar {display:block;height:10px;float:left;background: linear-gradient(to bottom, #d0d0d0 10%,#0e0e0e 100%);}
#overallbar-rest {display:block;height:10px;background: linear-gradient(to top, #e3e3e3 10%,#acacac 100%);float:left;}
.redmondlow {background-color:#a63737;color:#fff;border-radius:5px;font-size:10px;padding:2px 12px;}
.redmondok {background-color:#eff9ae;border-radius:5px;font-size:10px;padding:2px 16px}
.redmondgood {background-color:#c1f8af;border-radius:5px;font-size:10px;padding: 2px 25px;font-weight: bold;}
.btow {background-color:#000000;color:#fff;border-radius:4px;font-size:10px;padding:1px 8px;width: 54px;display: block;text-align: center;}
.wtob {background-color:#ffffff;color:#222222;border-radius:4px;font-size:10px;padding:0px 8px;border: 1px solid #dddddd;width:52px;display:block;text-align: center;}
input[type="file"] {display: none;}
